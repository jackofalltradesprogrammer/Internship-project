<!DOCTYPE html>
<html lang="us">
  <head>
    <meta charset="utf-8" />
    <title>jQuery UI Example Page</title>
    <link href="css/normalize.css" rel="stylesheet" />
    <link href="css/datepicker.css" rel="stylesheet" />

    <script src="external/jquery/jquery.js"></script>
    <script src="jquery-ui.js"></script>
    <script type="text/javascript">
      $(function() {
        $('#datepicker').datepicker({
					inline: true,
          showOtherMonths: true,
					dayNamesMin: ['', '', '', '', '', '', ''],
					onSelect: () => {
							$('#din').val(this.value);
					}
				});

				$('#datepicker').hide();
				
				$('.dateinput').mouseover(function(){
					$(this).find('#datepicker').stop().fadeTo('slow', 1);
					// $('#datepicker').fadeIn("slow");
				});

				$('.dateinput').mouseout(function(){
					$(this).find('#datepicker').stop().fadeTo('slow', 0);
				});
				
				$('#datepicker').change(function(){
					$('input.din').val(" $('#datepicker').val()");
				});
      });
    </script>
  </head>
  <body>
    <div class="dateinput" id="dateinput">
      <input type="text" name="din" id="din" />
			<div id="datepicker"></div> 
    </div>
    <!-- Datepicker -->
  </body>
</html>
